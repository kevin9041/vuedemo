<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>v-if-show</title>
    <style></style>
    <script type="text/javascript" th:src="@{/webjars/vue/2.5.17/dist/vue.js}"></script>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="toggle">
    <!--<input type="button" value="toggle" @click="flag=!flag;">-->

    <!--v-if的特点：每次都会删除或者新建元素-->
    <!--如果元素设计频繁切换，有性能消耗-->
    <h3 v-if="flag">我是v-if控制的元素</h3>
    <!--v-show的特点：不会删除或者新建元素，而是控制元素的display:none的样式-->
    <!--有初始渲染消耗，如果元素永远不会被显示，则不推荐使用v-show，推荐使用v-if-->
    <h3 v-show="flag">我是v-show控制的元素</h3>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            flag:true
        },
        methods: {
            toggle:function () {
                this.flag=!this.flag;
            }
        }
    });
</script>
</body>
</html>
