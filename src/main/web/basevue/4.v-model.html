<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>v-model</title>
    <style></style>
    <script type="text/javascript" th:src="@{/webjars/vue/2.5.17/dist/vue.js}"></script>
</head>
<body>
<div id="app">

    <h4>{{msg}}</h4>
    <!--v-bind 只能实现从M---V的单项数据绑定-->
    <!--<input type="text" v-bind:value="msg" style="width:100%;">-->

    <!--v-model可以实现表单元素到Model数据的双向，即M<---->V绑定-->
    <!--注意！v-model只能运用在表单元素中  input select textarea checkbox -->
    <input type="text" style="width: 100%;" v-model="msg">

</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            msg:"我们都是好学生，爱学习，爱思考，简直是完美，没有瑕疵！"
        },
        methods: {}
    });
</script>
</body>
</html>
