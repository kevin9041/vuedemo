<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>vue中的样式</title>
    <style></style>
    <script type="text/javascript" th:src="@{/webjars/vue/2.5.17/dist/vue.js}"></script>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">
    <!--一般的写法-->
    <!--<h1 class="red italic thin">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

    <!--数组的形式 里面存放的是字符串 这里的class使用v-bind绑定class属性-->
    <!--<h1 :class="['red','italic','thin']">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

    <!--在数组中使用三元表达式-->
    <!--<h1 :class="['red','italic',flag?'thin':'']">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

    <!--在数组中使用一个对象-->
    <!--<h1 :class="['red','italic',{'thin':flag}]">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

    <!--直接绑定一个对象 前面是类名，后面是标识符   类名可带可不带引号-->
    <!--<h1 :class="{'red':true,'italic':false,'thin':true}">这是一个很大很大的H1，大到你无法想象！！！</h1>-->

    <!--优化上面的示例，把对象绑定到data中-->
    <h1 :class="classObj">这是一个很大很大的H1，大到你无法想象！！！</h1>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            flag:true,
            classObj:{'red':false,'italic':true,'thin':false}
        },
        methods: {}
    });
</script>
</body>
</html>
